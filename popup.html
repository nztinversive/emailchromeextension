<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
        width: 400px;
        height: 400px; 
      }
      
      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input, select {
        display: block;
        width: 95%; /* Change width to 95% */
        padding: 6px 12px;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      button {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: normal;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #333;
        background-color: #f5f5f5;
        margin-right: 10px;
      }
      
      button:hover {
        background-color: #e6e6e6;
      }
      
      #suggestions {
        margin-top: 20px;
        border: 0px solid #0a8754; /* Updated border color and width */
        position: relative;
        padding: 0px 10px; /* Added padding */
      }
      
      #copyButton {
        display: none;
        position: absolute;
        top: 5px;
        right: 5px;
      }
      
      .toggle-switch {
        display: inline-block;
        position: relative;
        width: 60px;
        height: 34px;
        margin-bottom: 10px;
      }

      .toggle-switch input {
        display: none;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
            #generateEmails {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: normal;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #fff; /* Change text color to white */
        background-color: #007bff; /* Change background color to blue */
        margin-right: 10px;
      }
      
      #generateEmails:hover {
        background-color: #0056b3; /* Change hover background color */
      }
          @keyframes stretchdelay {
      0%, 40%, 100% { transform: scaleY(0.4); }  
      20% { transform: scaleY(1.0); }
    }

     
    </style>
  </head>
    </style>
  </head>
  <body>
    <img src="icon.png" alt="logo" style="width: 32px; height: 32px; float: left;">
    <h1>Email Generator</h1>
    <label for="emailToggle">New Email / Reply:</label>
    <div class="toggle-switch">
      <input type="checkbox" id="emailToggle" name="emailToggle">
     <span class="slider round" id="toggleButton"></span>
    </div>
    <label for="emailSubject">Email Subject:</label>
    <input type="text" id="emailSubject" oninput="showExampleText()" list="previousInputs">
    <datalist id="previousInputs">
      <!-- Add previous inputs here -->
    </datalist>
    <button id="generateEmails">Generate Emails</button>
    <button id="copyButton" style="position: absolute; top: 207px; right: 20px;">Copy Email</button>
    <div id="suggestions"></div>
        <div id="loadingScreen" style="display: none; position: absolute; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 100;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
        <div class="spinner" style="margin: 20px auto; width: 50px; height: 40px; text-align: center; font-size: 10px;">
          <div style="background-color: white; height: 100%; width: 6px; display: inline-block;"></div>
          <div style="background-color: white; height: 100%; width: 6px; display: inline-block; animation: stretchdelay 1.2s infinite ease-in-out;"></div>
          <div style="background-color: white; height: 100%; width: 6px; display: inline-block; animation: stretchdelay 1.2s infinite ease-in-out;"></div>
          <div style="background-color: white; height: 100%; width: 6px; display: inline-block; animation: stretchdelay 1.2s infinite ease-in-out;"></div>
        </div>
        <p>Generating email...</p>
      </div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
